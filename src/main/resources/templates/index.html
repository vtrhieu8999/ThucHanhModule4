<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
</head>
<body>


<h3>Danh sach thanh pho</h3>
<a href="/create">Them thanh pho</a>

<table>
 <thread>
     <tr>
         <th style="width: 5%">#</th>
         <th style="width: 35%">Ten thanh pho</th>
         <th style="width: 20%">Quoc gia</th>
         <th style="width: 40%">CRUD</th>
     </tr>
 </thread>
    <tbody>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.nation.getName()}"></td>
            <td class="project-actions text-right">
                <form th:action="@{/delete/__${city.id}__}"
                      method="post">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{view/__${city.id}__ }">
                        <i class="fas fa-folder"></i>
                        Xem
                    </a>
                    <a class="btn btn-info btn-sm"
                       th:href="@{/edit/__${city.id}__ }">
                        <i class="fas fa-pencil-alt">
                        </i>
                        Sửa
                    </a>
                    <a class="btn btn-danger btn-sm"
                       href="javascript:{}"
                       onclick="this.closest('form').submit();return false;">
                        <i class="fas fa-trash">
                        </i>
                        Xoá
                    </a>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
